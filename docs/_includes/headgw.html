<title>{{ site.author_name }}</title>  
<link rel="icon" type="image/png" href="{{ site.url }}{{ site.author_logo }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="title" content="{{ site.author_name }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:title" content="{{ site.author_name }}">
  <meta property="og:image" content="{{ site.url }}{{ site.author_logo }}">
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="{{ page.url }}">
  <meta property="twitter:title" content="{{ site.author_name }}">
  <meta property="twitter:image" content="{{ site.url }}{{ site.author_logo }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
  <link rel="stylesheet" href="{{ site.url }}/css/bulma.min.css">
